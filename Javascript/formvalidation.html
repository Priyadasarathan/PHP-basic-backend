<body>

    <section class="container-fluid whole">
        <div class="container mt-4 ">

                    <div class="card">
                        <div class="card-body">
                            <!--form start-->
                            <form action="https://www.javatpoint.com/javascript-form-validation" id="form" method="POST">
                                <div class="row">

                                    </div>
                                </div>

                                    <div class="col-sm-6">

                                            <input type="number" name="mobile" placeholder="+91 7867655213" id="mobile"
                                                class="form-control" aria-describedby="phoneHelp">
                                            <div class="error"></div>
                                         
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group pt-5 email">

                                            <input type="text" name="email" placeholder="Enter your email ID"

                                    </div>

                                        <div class="form-group pt-5">
                                            <label for="password">Confirm Password</label>
                                            <input type="password" name="confirm_password"
                                                placeholder="confirm password" id="confirm_password"
                                                class="form-control">

                                        </div>
                                    </div>

                                   <a href="https://www.javatpoint.com/javascript-form-validation"><button type="submit" class="btn btn-success"> <i

                                    style="padding-left:10px;">Submit</button></span></a> 
                                </div>

                        </div>
                    </div>
                </div>
            </div>

    </section>

 

    <script>
        //selecting queries 
        const form = document.querySelector('#form');
        const name = document.querySelector('#name');
        const lastname=document.querySelector('#lastname');
        const email = document.querySelector('#email');
        const mobile = document.querySelector('#mobile');
        const password = document.querySelector('#password');
        const confirm_password = document.querySelector('#confirm_password');
        // const date = new Date("2023-11-10");
        form.addEventListener('submit', (e) => {

            if (!validateInputs()) {
                e.preventDefault();
            }
        })

        function validateInputs() {
            const nameVal = name.value.trim();
            const lastVal = lastname.value.trim();
            const emailVal = email.value.trim();
            const mobileVal = mobile.value.trim();
            const passwordVal = password.value.trim();
            const confirm_passwordVal = confirm_password.value.trim();
            const validateEmail = (email) => {
                return String(email)
                    .toLowerCase()
                    .match(
                        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                    );
            };
            let success = true
            if (nameVal === '') {
                success = false;
                setError(name, 'name is required')
            }
            else {
                setSuccess(name)
            }
            
            if(lastVal===''){
                success=false;
                setError(lastname, 'lastname is required')
            }
            else{
                setSuccess(lastname)
            }

            if (emailVal === '') {
                success = false;
                setError(email, 'Email is required')
            }
            else if (!validateEmail(emailVal)) {
                success = false;
                setError(email, 'please enter a valid email')
            }
            else {
                setSuccess(email)
            }
            if(mobileVal===''){
                success = false;
                setError(mobile, 'Mobile number is required')
            }
            else{
                setSuccess(mobile);
            }
            if (passwordVal === '') {
                success = false;
                setError(password, 'Password is required')
            }
            else if (passwordVal.length < 8) {
                success = false;
                setError(password, 'Password must be atleast 8 characters long')
            }
            else {
                setSuccess(password)
            }
            if (confirm_passwordVal === '') {
                success = false;
                setError(confirm_password, 'Confirm password is required')
            }
            else if (confirm_passwordVal !== passwordVal) {
                success = false;
                setError(confirm_password, 'Password does not match')
            }
            else {
                setSuccess(confirm_password)
            }
            return success;
        }

        //element-password, message-password is required
        function setError(element, message) {
            const formGroup = element.parentElement;
            const errorElement = formGroup.querySelector('.error');

            errorElement.innerText = message;
            formGroup.classList.add('error')
            formGroup.classList.remove('success')
        }

        function setSuccess(element, message) {
            const formGroup = element.parentElement;
            const errorElement = formGroup.querySelector('.error');

            errorElement.innerText = '';
            formGroup.classList.add('success')
            formGroup.classList.remove('error')
        }
    </script>
